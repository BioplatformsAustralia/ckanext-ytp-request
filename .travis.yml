dist: trusty
group: deprecated-2017Q4
python:
- 2.7
env:
- CKANVERSION=2.8.2
- CKANVERSION=master
services:
- postgresql
- redis-server
install:
- bash bin/travis-build.bash
- pip install coveralls
script: sh bin/travis-run.sh
after_success:
- coveralls
matrix:
  include:
  - name: Flake8 on Python 3.7
    dist: xenial
    cache: pip
    install: pip install --user flake8
    script:
    - flake8 --version
    - flake8 . --count --max-complexity=12 --max-line-length=127 --statistics --exclude
      ckan,{{ project }}
    python: 3.7
    env:
    - FLAKE8=true
    - CKANVERSION=master
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
  email:
    on_success: never
    on_failure: never
